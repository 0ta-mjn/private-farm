name: "setup workspace"
runs:
  using: "composite"
  steps:
    - name: Setup pnpm
      shell: bash
      uses: pnpm/action-setup@v4

    - name: Setup Node.js
      shell: bash
      uses: actions/setup-node@v4
      with:
        node-version: "22"
        cache: "pnpm"

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
