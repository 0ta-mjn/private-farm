name: Unit Tests

on:
  pull_request:
    branches: [develop]
    paths-ignore:
      - ".github/workflows/**"
      - "*.md"
      - "*ignore"
      - "*.yaml"
      - "*.yml"
      - "docs/**"

# 同じPRまたはブランチで複数のunit testが実行されないようにする
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:ci
